<div>
    <div class="contenedor" *ngIf="logeo.getAuth()=='true'" >
        <div class="bandeja" >
            <table>
                <tr>
                    <th class="cabezera">Nombre</th>
                    <th class="cabezera">Usuario</th>
                    <th class="cabezera">correo</th>
                </tr>
                <tr *ngFor="let usuario of data; let i = index">
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.user}}</td>
                    <td>{{usuario.correo}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="contenedor"  *ngIf="logeo.getAuth()=='cerrando'">
        <div class="inicieporfavor">
            <h1>Cerrando Sesión, Vuelva Pronto</h1>
        </div>
    </div>
    <div class="contenedor"  *ngIf="logeo.getAuth()=='false'">
        <div class="inicieporfavor">
            <h1>Por favor, inicie sesión</h1>
        </div>
    </div>
</div>
